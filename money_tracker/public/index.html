<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Money Tracker App</title>
</head>
<body><br><br>
    <h1 class="text-center mb-4">Money Tracker App</h1>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="form-container mt-5 p-4 shadow-sm bg-white rounded">
                    <form action="/add" method="POST">
                        <div class="form-group">
                            <label for="category_select">Category: </label>
                            <select id="category_select" name="category_select" class="form-control">
                                <option value="Expense">Expense</option>
                                <option value="Income">Income</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="amount_input">Amount:</label>
                            <input type="number" id="amount_input" name="amount_input" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="info">Info:</label>
                            <input type="text" id="info" name="info" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="date_input">Date:</label>
                            <input type="date" id="date_input" name="date_input" class="form-control">
                        </div>
                        <button id="add_btn" class="btn btn-primary btn-block">Add</button>
                    </form>
                </div>
            </div>
            <div class="col-md-5">
                <div class="expenses-list-container mt-5 p-4 shadow-sm bg-white rounded">
                    <h2 class="text-center mb-4">Expenses and Incomes List</h2>
                    <table class="table table-striped table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <th>Category</th>
                                <th>Amount</th>
                                <th>Info</th>
                                <th>Date</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="expense-table-body">
                            <!-- Dynamic content will be inserted here -->
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="1" class="text-right">Total:</td>
                                <td id="total-amount"></td>
                                <td colspan="3"></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
